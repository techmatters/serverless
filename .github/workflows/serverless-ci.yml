name: serverless-ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout Branch
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build Library (workaround while preinstall hook is broken)
      run: npm ci && npx tsc && npm pack
      working-directory: ./tech-matters-serverless-helpers-lib
    - name: Build Library (workaround while preinstall hook is broken)
      run: npm install ../tech-matters-serverless-helpers-lib/tech-matters-serverless-helpers-3.0.3.tgz
      working-directory: ./serverless-functions
    - name: Install Packages
      run: npm ci
      working-directory: ./serverless-functions
    - name: Run Lint
      run: npm run lint --if-present
      working-directory: ./serverless-functions
    - name: Run Tests
      run: npm run test
      working-directory: ./serverless-functions